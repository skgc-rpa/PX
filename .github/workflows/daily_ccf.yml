name: Daily CCF Report Automation

on:
  schedule:
    # KST 오전 10시 = UTC 오전 1시 / 평일(월~금, 1-5)에만 실행
    - cron: '07 6 * * 1-5'
  workflow_dispatch: # 버튼 클릭으로 수동 실행이 가능하도록 유지

jobs:
  run-scraper-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 코드가 동작하는 파이썬 버전에 맞게 수정 가능

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 코드에 필요한 라이브러리 설치
          pip install requests pandas beautifulsoup4 lxml xlsxwriter urllib3

      - name: Run CCF Scraper Script
        # 작성하신 파이썬 스크립트 파일명 (예: main.py)
        run: python main.py
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          CCF_USER: ${{ secrets.CCF_USER }}
          CCF_PASSWORD: ${{ secrets.CCF_PASSWORD }}
